<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gamers E-Shop</title>
    <!-- import custom css -->
    <link rel="stylesheet" href="main.css" />
    <!-- import font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="images/logo.png" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Games in the Shop</h1>
        <button class="banner-btn">buy now</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- product section -->
    <section class="products">
      <div class="section-title">
        <h2>Our Games:</h2>
      </div>
      <div class="products-center">
        <!-- single product add -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              Add game to card
            </button>
          </div>
          <h3>Mass Effect 2</h3>
          <h4>$15.99</h4>
        </article>
        <!-- end of single product -->
      </div>
    </section>
    <!-- end of product -->

    <!-- cart section-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="colse-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Card</h2>
        <div class="cart-content">
          <!-- card item -->
          <div class="cart-item">
            <img src="./images/product-1.jpg" alt="product" />
            <div>
              <h4>Mass Effect 2</h4>
              <h5>$15.99</h5>
              <span class="remove-item">Remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>Total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear Card</button>
        </div>
      </div>
    </div>
    <!-- end of cart section -->
    <script src="app.js"></script>
  </body>
</html>
